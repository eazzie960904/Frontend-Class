<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style4.css" />
    <script defer src="./script4.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form name="order" action="http://127.0.0.1:5501" method="get">
        <fieldset>
          <legend>상품정보</legend>
          <ul>
            <li>
              <label class="field" for="produdct">상품 : </label>
              <input
                class="inputBox"
                type="text"
                name="produdct"
                id="produdct"
              />
            </li>
            <li>
              <label class="field" for="produdctNum">갯수 : </label>
              <input
                class="inputBox"
                type="number"
                name="produdct"
                id="produdctNum"
                value="1"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>여름과일 프로모션</legend>
          <ul>
            <li>
              <label class="field" for="produdct">과일명: </label>
              <select class="inputBox" name="fruits" id="fruits">
                <option selected disabled>여름과일선택</option>
                <option value="apple">사과</option>
                <option value="tomato">토마토</option>
                <option value="grape">포도</option>
                <option value="peach">복숭아</option>
                <option value="watermelon">수박</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>주문정보</legend>
          <ul>
            <li>
              <label class="field" for="orderName">이름 : </label>
              <input
                class="inputBox"
                type="text"
                name="orderName"
                id="orderName"
              />
            </li>
            <li>
              <label class="field" for="orderTell">연락처 : </label>
              <input
                class="inputBox"
                type="text"
                name="orderTell"
                id="orderTell"
              />
            </li>
            <li>
              <label class="field" for="orderAddr">주소 : </label>
              <input
                class="inputBox"
                type="text"
                name="orderAddr"
                id="orderAddr"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>회원가입</legend>
          <ul>
            <li>
              <label class="field" for="orderName">아이디: </label>
              <input
                class="inputBox"
                type="text"
                name="userId"
                placeholder="아이디입력"
              />
            </li>
            <li>
              <label class="field" for="orderTell">비밀번호 : </label>
              <input
                class="inputBox"
                type="text"
                name="userPw"
                id="userPw"
                placeholder="비밀번호 입력"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>기타회원정보</legend>
          <ul>
            <li>
              <label class="field">연령대 : </label>
              <input type="radio" name="userAge" id="first" value="two" />20대
              <label class="userAge" for="first"></label>
              <input
                type="radio"
                name="userAge"
                id="second"
                value="three"
              />30대
              <label class="userAge" for="second"></label>
              <input type="radio" name="userAge" id="third" value="four" />40대
              <label class="userAge" for="third"></label>
            </li>
            <li>
              <label class="field">구독신청 : </label>
              <label class="userAlarm"
                ><input type="checkbox" name="alarm" value="food" />식품 및
                간식류</label
              >
              <label class="userAlarm"
                ><input type="checkbox" name="alarm" value="life" />생활잡화
                주방용품</label
              >
              <label class="userAlarm"
                ><input type="checkbox" name="alarm" value="kids" />어린이
                유아용품</label
              >
              <label class="userAlarm"
                ><input
                  type="checkbox"
                  name="alarm"
                  value="sports"
                />스포츠</label
              >
            </li>
          </ul>
        </fieldset>
        <input type="submit" value="주문하기" />
      </form>
    </div>
  </body>
</html>
