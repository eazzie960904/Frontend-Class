<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--fontawsome-->
    <script
      src="https://kit.fontawesome.com/4effeb5db1.js"
      crossorigin="anonymous"
    ></script>
    <!--css-->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="login">
        <div class="logo">
          <img src="./img/logo.png" alt="" />
        </div>
        <div class="logo_detail">중고나라에 오신것을 환영합니다.</div>
        <input
          type="text"
          name="id"
          id="id"
          placeholder="아이디를 입력해주세요."
        />
        <input
          type="text"
          name="pw"
          id="pw"
          placeholder="비밀번호를 입력해주세요."
        />
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox">로그인상태 유지하기</label>
        <button>로그인</button>
        <hr />
        <div class="small_button1">
          <span>아이디 찾기</span>
          <span>비밀번호 찾기</span>
          <span>회원가입</span>
        </div>
        <div class="small_button2"></div>
        <hr />
        <div class="bottom">
          도움이 필요하면 고객센터로 문의 부탁드립니다.<br />
          고객센터 운영시간 09~18시(점심 12~13시)
        </div>
      </div>
    </section>
  </body>
</html>
